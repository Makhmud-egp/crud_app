<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optionally, you can include your custom CSS file -->
    <link rel="stylesheet" href="your-custom-style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Student List</h1>
        <a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Create Student</a>
        <ul class="list-group">
            {% for student in students %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ student.first_name }} {{ student.last_name }}
                <span>
                    <a href="{% url 'student_update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger btn-sm ml-2">Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
